<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9efef;
      margin: 0;
      padding: 20px;

      background-image: url("https://i.pinimg.com/originals/7f/67/61/7f67611585f6bd6bff87ed7fe3b4bb44.jpg");
  background-size: cover;       /* Make it cover the whole screen */
  background-repeat: no-repeat; /* Prevent tiling */
  background-attachment: fixed; /* Stays fixed while scrolling */
  background-position: center;
    }
    .book-list, .cart {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(244, 240, 240, 0.1);
      margin-bottom: 20px;
    }
    .book {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .book:last-child {
      border-bottom: none;
    }
    button {
      background: #101010;
      color: rgb(252, 248, 248);
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    button:hover {
      background: #f3f5f7;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;background-color: azure;">ðŸ“š Harry Potter's Online Bookstore</h1>
  
  <div class="book-list" id="bookList"></div>
  
  <div class="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  </div>

  <script type="module">
    import { displayBooks } from './books.js';
    import { updateCartUI } from './ui.js';
    import { cart } from './cart.js';

    // Show books on load
    displayBooks();

    // Initialize empty cart
    updateCartUI(cart);
  </script>
</body>
</html>
